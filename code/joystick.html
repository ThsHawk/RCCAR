<!DOCTYPE html>
<html>
  <head>
    <title>
      RCCAR
    </title>
    <meta name="viewport" content="user-scalable=no">
  </head>
  <body>    
    <div class="container">
      <button id="RCCAR" type="button" onClick="onOff()">RCCAR</button>
      <canvas id="canvas" name="game"></canvas>
      <p class="position">
        <span id="x_coordinate"> </span>
        <span id="y_coordinate"> </span>
      </p>
    </div>
  </body>
</html>
<style>
body{
  background-color: #7FFFD4;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
  color:rgb(128, 128, 128);
  font-size: xx-large;
  justify-content: center;  
  align-items: center;
  text-align: center;
}

button{
  background: #7FFFD4;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-weight: bold;
}
.container{
  aling-self: center;
  place-items: center;
  justify-content: center;  
  align-items: center;
  text-align: center;
  display: grid;
}
</style>
<script>
function send(x,y){
  x = Math.round((100 * x)/(width/4));
  y = Math.round((100 * y)/(width/4));
  var x_pos = document.getElementById("x_coordinate");
  x_pos.innerText = x >= 0 ? String("> " + x + "%") : String("< " + x * -1 + "%");
  var y_pos = document.getElementById("y_coordinate");
  y_pos.innerText = y <= 0 ? String("A " + y * -1 + "%") : String("V " + y + "%");
  var data = {"x":x,"y":y};
  data = JSON.stringify(data);
  console.log(data);
}

var canvas, ctx, bool;

window.addEventListener('load', () => {

  canvas = document.getElementById('canvas');
  ctx = canvas.getContext('2d');          
  resize(); 

  document.addEventListener('mousedown', startDrawing);
  document.addEventListener('mouseup', stopDrawing);
  document.addEventListener('mousemove', Draw);

  document.addEventListener('touchstart', startDrawing);
  document.addEventListener('touchend', stopDrawing);
  document.addEventListener('touchcancel', stopDrawing);
  document.addEventListener('touchmove', Draw);
  window.addEventListener('resize', resize);

  send(0,0);
});

var width, height, radius, x_orig, y_orig;
function resize() {
  width = window.innerHeight/2;
  radius = window.innerHeight/8;
  height = window.innerHeight/2;
  ctx.canvas.width = width;
  ctx.canvas.height = height;
  background();
  joystick(width / 2, height / 2);
  button();
}

function background() {
  x_orig = width / 2;
  y_orig = height / 2;

  ctx.beginPath();
  ctx.arc(x_orig, y_orig, radius + 10, 0, Math.PI * 2, true);
  ctx.fillStyle = '#FFFFFF';
  ctx.fill();
}

function joystick(width, height) {
  ctx.beginPath();
  ctx.arc(width, height, radius, 0, Math.PI * 2, true);
  ctx.fillStyle = '#F08080';
  ctx.fill();
  ctx.strokeStyle = '#F6ABAB';
  ctx.lineWidth = 8;
  ctx.stroke();
}

let coord = { x: 0, y: 0 };
let paint = false;

function getPosition(event) {
  var mouse_x = event.clientX || event.touches[0].clientX;
  var mouse_y = event.clientY || event.touches[0].clientY;
  coord.x = mouse_x - canvas.offsetLeft;
  coord.y = mouse_y - canvas.offsetTop;
}

function button(){
  var btn = document.getElementById("RCCAR");
  btn.style.fontSize = String(width/4)+"px";
}

function is_it_in_the_circle() {
  var current_radius = Math.sqrt(Math.pow(coord.x - x_orig, 2) + Math.pow(coord.y - y_orig, 2));
  if (radius >= current_radius) return true
  else return false
}


function startDrawing(event) {
  paint = true;
  getPosition(event);
  if (is_it_in_the_circle()) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    background();
    joystick(coord.x, coord.y);
    Draw();
  }
}

function stopDrawing() {
  paint = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  background();
  joystick(width / 2, height / 2);
  send(0,0);
}

function Draw(event) {

  if (paint) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    background();
    var angle = Math.atan2((coord.y - y_orig), (coord.x - x_orig));

    if (is_it_in_the_circle()) {
      joystick(coord.x, coord.y);
      x = coord.x;
      y = coord.y;
    }
    else {
      x = radius * Math.cos(angle) + x_orig;
      y = radius * Math.sin(angle) + y_orig;
      joystick(x, y);
    }


    getPosition(event);

    var speed =  Math.round(100 * Math.sqrt(Math.pow(x - x_orig, 2) + Math.pow(y - y_orig, 2)) / radius);

    var x_relative = Math.round(x - x_orig);
    var y_relative = Math.round(y - y_orig);

    send( x_relative,y_relative);
  }
}

function onOff(){
  var btn = document.getElementById("RCCAR");
  var obj = window.getComputedStyle(btn, null);
  var color = obj.getPropertyValue("color");
  
  bool = String(color) === "rgb(255, 255, 255)" ? true : false;
  btn.style.color = bool ? "rgb(230, 255, 80)" : "rgb(255, 255, 255)";
  
}
</script>
